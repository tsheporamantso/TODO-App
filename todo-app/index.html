<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>TODO App</title>
  </head>
  <body>
    <div id="app">
      <h4 class="mb-3">ToDo App</h4>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span>
        <i class="fa-solid fa-plus fa-beat-fade"></i>
      </div>
      <h5 class="text-center my-3">Tasks</h5>

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Task Title</p>
              <input class="form-control" type="text" name="" id="textInput" />
              <div id="msg" class="text-danger"></div>
              <br />
              <p>Due Date</p>
              <input class="form-control" type="date" name="" id="dateInput" />
              <br />
              <p>Description</p>
              <textarea
                class="form-control"
                name=""
                id="textarea"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </form>

      <div id="tasks">
        <div>
          <span class="fw-bold">Task 1</span>
          <span class="small text-secondary">2023-09-14</span>
          <p>Learn JavaScript</p>
          <span class="options">
            <i
              onClick="editPost(this)"
              class="fa-solid fa-pen-to-square fa-beat-fade"
            ></i>
            <i
              onClick="deletePost(this)"
              class="fa-solid fa-trash-can fa-beat-fade"
            ></i>
          </span>
        </div>
        <div>
          <span class="fw-bold">Task 2</span>
          <span class="small text-secondary">2023-09-14</span>
          <p>Do form validation project</p>
          <span class="options">
            <i
              onClick="editPost(this)"
              class="fa-solid fa-pen-to-square fa-beat-fade"
            ></i>
            <i
              onClick="deletePost(this)"
              class="fa-solid fa-trash-can fa-beat-fade"
            ></i>
          </span>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</html>
